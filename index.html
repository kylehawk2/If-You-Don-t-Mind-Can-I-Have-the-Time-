    <title>If you Don't Mind, Can I Have the Time?</title>
</head>
<body>
    <script>
        var hour = 7;
        var minute = 15;
        var period = "PM";
        var str = "It's";

		if(minute > 30){
			str += " almost " + (hour + 1)
		}else{
			str += " just after " + hour
		}

		if(period == "PM"){
			str += " in the evening."
		}else{
			str += " in the morning."
		}

		console.log(str)

    </script>
